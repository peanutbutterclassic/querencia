<body>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" class="signup-form" method="POST">
            <h2>Join our community of passionate travellers!<i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
            <input type="radio" id="nature" name="travel_preference" value="nature" required>
            <label for="nature">Discover Nature</label>
            <br>
            <input type="radio" id="culture" name="travel_preference" value="culture" required>
            <label for="culture">Discover Culture</label>
            <br>
            <input type="radio" id="both" name="travel_preference" value="both" required>
            <label for="both">Both</label>
            <br>
            <input type="submit" class="join-button" value="Hop aboard!" aria-label="Let's go travelling">
        </form>
    </section>
