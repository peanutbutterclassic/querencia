<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Y큰gen is a nature travel website for aspiring travellers who are passionate 
        about protecting the environment">
        <meta name="keywords" content="Y큰gen, nature travel, thrill seeker, adventure and discovery">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Y큰gen</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mr-auto">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h1 id="logo">
                            <span class="y">Y</span>
                            <span class="u">큰</span>
                            <span class="g">g</span>
                            <span class="e">e</span>
                            <span class="n">n</span>
                        </h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" href="form.html">Join Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="nature.html">Discover Nature</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="form-section">
            <form action="https://formdump.codeinstitute.net/" class="signup-form" target="_blank" method="POST">
                <h2>Join our community of passionate travellers!</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="text-input" name="first_name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="text-input" name="last_name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email_address" required>
                <input type="radio" id="nature" name="travel_preference" value="nature" required>
                <label for="nature">Discover Nature</label>
                <br>
                <input type="radio" id="culture" name="travel_preference" value="culture" required>
                <label for="culture">Discover Culture</label>
                <br>
                <input type="radio" id="both" name="travel_preference" value="both" required>
                <label for="both">Both</label>
                <br>
                <input type="submit" class="join-button" value="Hop aboard!" aria-label="Let's go travelling">
            </form>
        </section>
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page 
                    (open in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page 
                    (open in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="visit our tiktok page 
                    (open in a new tab)"><i class="fab fa-tiktok"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page 
                    (open in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page 
                    (open in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
            </ul>
        </footer>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/f58a722034.js" crossorigin="anonymous"></script>
    </body>
</html>
