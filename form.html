<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÅ«gen</title>
</head>
<body>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" class="signup-form" method="POST">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
            <label for="nature">Discover Nature</label>
            <input type="radio" id="nature" name="travel_preference" value="nature" required>
            <label for="culture">Discover Culture</label>
            <input type="radio" id="culture" name="travel_preference" value="culture" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="travel_preference" value="both" required>
            <input type="submit" class="join-button" value="Let's travel!" aria-label="Let's go travelling">
        </form>
    </section>
    
    
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>
</html>
